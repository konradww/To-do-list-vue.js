<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dokument</title>
	<style>
	.done {
		text-decoration: line-through;
	}
	
	li {
		list-style-type: none;
	}
	</style>

</head>
<body>
	<main id="app">
		<h3>{{title}}</h3>
		<form @submit.prevent="addTodo">
			<label for="newTodo">New Task</label>
			<input v-model="newTodo" type="text" name="newTodo" id="newTodo" value=""> 
			<button type="submit" name="button">Add</button>
		</form>
		<ul>
		<li v-for="todo in todos">
		<input type="checkbox" v-model="todo.done">
		<span :class="{done: todo.done}"><b>{{todo.title}} </b> {{todo.timestamp}}<</span>
		<button @click="removeTodo(todo)" type="submit" name="button">Remove</button>
		
		</li>
		</ul>
	</main>
	
	
	


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="app.js" charset="UTF-8"charset="UTF-8"></script>
</body>
</html>
